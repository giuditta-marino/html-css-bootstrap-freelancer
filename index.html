<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Start Bootstrap</title>
  </head>
  <body>
  <!-- HEADER -->
  <header>

    <!-- NAV -->
    <nav class="navbar navbar-fixed-top navbar-default bg">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed text-uppercase" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="text-uppercase">portfolio</a></li>
            <li><a href="#" class="text-uppercase">about</a></li>
            <li><a href="#" class="text-uppercase">contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- JUMBO -->
    <div class="container-fluid  jumbtron">
      <div class="container">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10 text-center">
            <img src="./assets/img/avatar.svg" alt="avatar-boy">
            <h1 class="text-uppercase">start bootstrap</h1>
            <div class="divider">
              <i class="fas fa-star"></i>
            </div>
            <h3 class="text-uppercase">graphic artist - web designer - illustrator </h3>
          </div>
        </div>
      </div>
      </div>
  </header>
    <!-- MAIN -->
    <main>
      <!-- PRIMA SEZIONE -->
      <section>
        <div class="container">
          <div class="row portfolio">
            <div class="col-xs-12 text-center">
              <h2 class="text-uppercase">portfolio</h2>
              <div class="divider">
                <i class="fas fa-star"></i>
              </div>
            </div>
          </div>

          <div class="row cards">
            <div class="col-xs-12 col-sm-6 col-lg-4 first-card">
              <a href="#" class="thumbnail">
                <img src="./assets/img/cabin.png" alt="wood-cabin">
                <div class="layover"><i class="fas fa-plus"></i></div>

              </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <a href="#" class="thumbnail">
                <img src="./assets/img/cake.png" alt="wood-cake">
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <a href="#" class="thumbnail">
                <img src="./assets/img/circus.png" alt="circus">
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <a href="#" class="thumbnail">
                <img src="./assets/img/game.png" alt="game">
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <a href="#" class="thumbnail">
                <img src="./assets/img/safe.png" alt="safe">
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <a href="#" class="thumbnail">
                <img src="./assets/img/submarine.png" alt="submarine">
              </a>
            </div>
          </div>


          </div>

      </section>

      <!-- SECONDA SEZIONE -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12-xs"></div>
            <div class="col-12-xs"></div>
            <div class="col-12-xs"></div>
          </div>
        </div>
      </section>

      <!-- TERZA SEZIONE -->
      <section>
        <div class="container">
          <div class="row">
            <col-12-xs></col-12-xs>
            <col-12-xs></col-12-xs>
            <col-12-xs></col-12-xs>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- PRIMA SEZIONE FOOTER -->
      <section>
        <div class="container">
          <div class="row col-12-xs"></div>
          <div class="row col-12-xs"></div>
          <div class="row col-12-xs"></div>
        </div>

        <!-- SECONDA SEZIONE FOOTER -->
        <section>
          <div class="container">
            <div class="row">
              <div class="col-12-xs"></div>
            </div>
          </div>
        </section>
      </section>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
